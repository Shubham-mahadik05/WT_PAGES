<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container2">
        <form action="#" method="post" class="form">
            <h1>Register Page</h1>
            <div class="form-group">
                <label for="NAME">NAME</label><br>
                <input type="text" name="name" id="name" placeholder="First Name " required>
                <input type="text" name="name" id="name" placeholder="Middle Name " required>
                <input type="text" name="name" id="name" placeholder="Last Name " required>
            </div>
            <div class="form-group">
                <label for="Address">ADDRESS</label><br>
                <input type="text" name="Address" id="Address" placeholder="Towm" required>
                <input type="text" name="Address" id="Address" placeholder="City" required>
                <input type="text" name="Address" id="Address" placeholder="Dist" required>
            </div>
            <div class="form-group">
                <label for="Eduation">EDUCTION</label><br>
                <input type="text" name="Eduation" id="Eduation" placeholder="Collage Name" required>
                <input type="text" name="Eduation" id="Eduation" placeholder="University" required>
                <input type="text" name="Eduation" id="Eduation" placeholder="Department" required>
            </div>
            <div class="form-group">
                <label for="Contact">CONTACT</label><br>
                <input type="number" name="contact" id="contact" placeholder="Number" required>
                <input type="email" name="contact" id="contact" placeholder="Email" required>
                <input type="number" name="contact" id="content" placeholder="Alternate Number " required>
            </div>
            <div class="form-group">
                <label for="Password">PASSWORD</label><br>
                <input type="password" name="Password" id="Password" placeholder="new password" required>
                <input type="password" name="Password" id="Password" placeholder="current password" required>
            </div>
            <button type="submit" value="submit" name="Register" id="Register">Register</button>
            <p>I have an account? <a href="Login.html">Login Now</a></p>
        </form>
    </div>
</body>
</html>
